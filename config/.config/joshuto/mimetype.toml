pptx.inherit = "libreoffice_default"

pdf.inherit = "reader_default"


[mimetype]
# application/octet-stream
[mimetype.application.subtype.octet-stream]
inherit = "video_default"

# text/*
[mimetype.text]
inherit = "text_default"

# text/*
[mimetype.video]
inherit = "video_default"
